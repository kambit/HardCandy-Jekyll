<!-- 引用wow.js的动画效果 -->

<script>
    var wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        // offset: 5,
        mobile: true,
        live: true
    });
    wow.init();
</script>

        //刷新后页面自动回到顶部

        document.body.scrollTop = 0;  //非ie
    }
